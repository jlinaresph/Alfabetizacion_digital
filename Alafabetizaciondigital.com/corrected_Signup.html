                            function validateName(input) {
                                    input.value = input.value.replace(/[^a-zA-Z\s']/g, ''); // Permitir letras, espacios y comilla simple

                                }
                        
                                // Funci√≥n para validar el campo "Apellido" en tiempo real
                                function validateLastName(input) {
                                    input.value = input.value.replace(/[^a-zA-Z\s']/g, ''); // Permitir letras, espacios y comilla simple
                                    input.value = input.value.replace(/\b\w/g, (char) => char.toUpperCase()); // Capitalizar la primera letra
                                }
                        
                                // Funci√≥n para validar el campo "Contrase√±a" en tiempo real
                                function validatePassword(input) {
                                    const password = input.value;
                                    const containsUpperCase = /[A-Z]/.test(password);
                                    const containsLowerCase = /[a-z]/.test(password);
                                    const containsNumber = /\d/.test(password);
                                    const isLengthValid = password.length >= 8;
                        
                                    if (containsUpperCase && containsLowerCase && containsNumber && isLengthValid) {
                                        input.style.border = '2px solid green'; // Indicar que la contrase√±a es v√°lida
                                    } else {
                                        input.style.border = '2px solid red'; // Indicar que la contrase√±a es inv√°lida
                                    }
                                }
